<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body class="">

    <!-- PAGE ONE -->
    <section class="bg-bisque over-x-hidden">
        <div class="text-frame">

            <div class="title">
                <h1>Bonjour</h1>
            </div>

        </div>
        <div class="ball abs-top-right big bg-orange-choco"></div>
        <div class="rectangle bg-brown-red abs-left-center big rot-minus-10"></div>
        <div class="star abs-down-right-over small bg-blue"></div>
    </section>

    <!-- PAGE TWO -->
    <section class="bg-burned-gold over-x-hidden">
        <div class="text-frame"></div>


        <div class="ball bg-orange-choco abs-top-center big">oi</div>
        <div class="ball bg-orange-choco abs-center-left medium"></div>
        <div class="star rot-plus-10 abs-top-right-in tiny bg-brown-red"></div>
        <div class="rectangle bg-brown-red abs-right-center-over giant"></div>
        <div class="right-arrow big abs-down-deep-left-over bg-flower-blue rot-minus-10"></div>
   
    </section>

    <!-- PAGE THREE -->
    <section class="bg-light-blue over-x-hidden">
        <div class="star rot-plus-10 abs-right-center small bg-burned-gold"></div>
        <div class="star rot-minus-10 abs-top-left small bg-burned-gold"></div>
        <div class="cloud bg-dark-flower-blue abs-top-right-in medium"></div>
        <div class="moon bg-white abs-center-left giant"></div>
        <div class="cloud bg-dark-flower-blue abs-center-deep-left big"></div>
        <div class="cloud bg-dark-flower-blue abs-down-right-over big"></div>
    </section>
    <script src="/main.js"></script>
